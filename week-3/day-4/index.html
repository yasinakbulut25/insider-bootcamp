<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yeni Sezon Ürünleri</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="toast-msg" id="toastMsg"></div>

    <header class="header">
      <div class="container header-container">
        <img src="./logo.png" alt="FakeStore" class="logo" />
        <div class="header-buttons">
          <button class="header-btn basket-btn">
            <i class="bi bi-basket"></i> Sepetim
          </button>
          <button class="header-btn fav-btn">
            <i class="bi bi-heart"></i> Favorilerim
          </button>
        </div>
      </div>
    </header>

    <main class="section container">
      <h1 class="page-title">Yeni Ürünlerimiz</h1>
      <div class="carousel-wrapper">
        <div class="swiper">
          <div class="swiper-wrapper">
            <!-- Slides burada jQuery ile eklenecek -->
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>

      <div class="product-grid"></div>
      <div class="load-more-wrapper">
        <button class="load-more-btn" id="loadMoreBtn">
          Daha Fazla Göster <i class="bi bi-plus-circle"></i>
        </button>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
