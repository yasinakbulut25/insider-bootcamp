<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yeni Sezon Ürünleri</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="welcome-title">Hoş Geldin <span id="user-name"></span>!</h1>
      <p class="welcome-info">
        <em>Yaş: <span id="user-age"></span> </em>
        <em>Meslek: <span id="user-job"></span></em>
      </p>
    </header>

    <section class="section">
      <h1 class="section-title">Yeni Sezon Ürünleri</h1>
      <div class="product-grid">
        <!-- Ürünler JS ile gelecek -->
      </div>
    </section>

    <section class="section">
      <h2 class="section-title">Sepetteki Ürünler</h2>
      <div class="shopping-card">
        <!-- Alışveriş Sepeti içeriği JS ile gelecek -->
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
