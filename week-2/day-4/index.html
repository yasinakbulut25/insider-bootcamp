<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <main class="main-container">
      <section class="section form-section">
        <div class="section-title-row">
          <h1 class="section-title">Görev Ekle</h1>
        </div>
        <div class="section-content">
          <h2 class="content-title">
            <i class="bi bi-info-circle"></i>
            Yeni görevinizin detaylarını belirleyerek ekleyebilirsiniz.
          </h2>

          <form class="form" id="taskForm">
            <div class="form-group required">
              <label class="form-label" for="taskTitle">Başlık</label>
              <input
                type="text"
                maxlength="250"
                placeholder="Görevinizin başlığını giriniz.."
                id="taskTitle"
              />
            </div>

            <div class="form-group">
              <label class="form-label" for="taskDescription">Açıklama</label>
              <textarea
                maxlength="500"
                id="taskDescription"
                rows="3"
                placeholder="Göreviniz için açıklama girebilirsiniz.."
              ></textarea>
            </div>

            <div class="form-group required">
              <label class="form-label">Öncelik</label>
              <div class="priority-group">
                <div class="priority-option">
                  <input
                    type="radio"
                    class="priority-input"
                    id="priorityLow"
                    name="priority"
                    value="low"
                  />
                  <label
                    class="priority-label priority-green"
                    for="priorityLow"
                  >
                    <span class="option-dot"></span>
                    Düşük
                  </label>
                </div>
                <div class="priority-option">
                  <input
                    type="radio"
                    class="priority-input"
                    id="priorityMedium"
                    name="priority"
                    value="medium"
                  />
                  <label
                    class="priority-label priority-purple"
                    for="priorityMedium"
                  >
                    <span class="option-dot"></span>
                    Orta
                  </label>
                </div>
                <div class="priority-option">
                  <input
                    type="radio"
                    class="priority-input"
                    id="priorityHigh"
                    name="priority"
                    value="high"
                  />
                  <label
                    class="priority-label priority-orange"
                    for="priorityHigh"
                  >
                    <span class="option-dot"></span>
                    Yüksek
                  </label>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-dark">
              <i class="bi bi-plus"></i> Görev Ekle
            </button>
          </form>
        </div>
      </section>

      <section class="section form-section">
        <div class="section-title-row">
          <h1 class="section-title">Görevler</h1>
          <div class="filters">
            <button class="filter-btn active">Hepsi</button>
            <button class="filter-btn">Tamamlananlar</button>
            <select id="priorityFilter" class="priority-select">
              <option value="all">Tüm Öncelikler</option>
              <option value="low">Düşük</option>
              <option value="medium">Orta</option>
              <option value="high">Yüksek</option>
            </select>
          </div>
        </div>
        <div class="section-content">
          <h2 class="content-title">
            <i class="bi bi-info-circle"></i>
            Eklediğiniz tüm görevlerinizi görebilir ve üzerinde işlem
            yapabilirsiniz.
          </h2>

          <div class="tasks-container" id="taskList">
            <!-- RENDER WITH JS -->
          </div>
        </div>
      </section>

      <div class="toast-msg" id="toastMsg"></div>
    </main>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
