<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geri Sayım</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main-container">
      <h1 class="page-title">⏰ Geri Sayım</h1>

      <div class="input-group">
        <label for="timeInput">Süre (saniye):</label>
        <input
          type="number"
          id="timeInput"
          min="1"
          max="3600"
          value="10"
          placeholder="Süre girin..."
        />
      </div>

      <div class="timer-display">
        <p id="countdown">10</p>
      </div>

      <div class="buttons">
        <button class="action-btn start-btn" id="startBtn">Başlat</button>
        <button class="action-btn reset-btn" id="resetBtn">Sıfırla</button>
      </div>

      <div class="status-message" id="statusMessage"></div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
