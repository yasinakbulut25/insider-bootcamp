<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Giriş Yap</title>
  </head>

  <body>
    <h1 class="page-title">Giriş Yap</h1>
    <form class="form-section" action="#" method="post">
      <div class="form-group">
        <label class="form-label" for="email">E-posta:</label>
        <input
          class="form-input"
          type="email"
          id="email"
          name="email"
          required
          placeholder="E-posta adresinizi giriniz"
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Şifre:</label>
        <input
          class="form-input"
          type="password"
          id="password"
          name="password"
          required
          placeholder="Şifrenizi giriniz"
        />
      </div>

      <div class="form-group-checkbox">
        <input
          class="form-checkbox"
          type="checkbox"
          id="remember"
          name="remember"
        />
        <label class="form-label" for="remember">Beni Hatırla</label>
      </div>

      <button class="submit-button" type="submit">Giriş Yap</button>
    </form>

    <p class="switch-link">
      Hesabın yok mu? <a class="link" href="signup.html">Hemen Kayıt Ol</a>
    </p>
  </body>
</html>
